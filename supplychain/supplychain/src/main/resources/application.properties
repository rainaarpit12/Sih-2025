server.port=8086

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/sih?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=Arpit@2005

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Hibernate Configuration
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.format_sql=true

# Disable docker compose
spring.docker.compose.enabled=false

# Development tools configuration
spring.devtools.livereload.enabled=false
spring.devtools.restart.enabled=true

# Polygon Blockchain Configuration
blockchain.network=polygon-mumbai
blockchain.mainnet.url=https://polygon-rpc.com
blockchain.testnet.url=https://rpc-mumbai.maticvigil.com
blockchain.node.url=${blockchain.testnet.url}

# Polygon Network IDs
blockchain.mainnet.chain.id=137
blockchain.testnet.chain.id=80001
blockchain.chain.id=${blockchain.testnet.chain.id}

# Polygon Gas Configuration (Much lower costs!)
blockchain.gas.price=30000000000
blockchain.gas.limit=300000

# Smart Contract Configuration
blockchain.contract.address=0x5FbDB2315678afecb367f032d93F642f64180aa3
blockchain.private.key=0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80

# Alternative Polygon RPC URLs (for failover)
blockchain.polygon.rpc.urls=https://polygon-rpc.com,https://matic-mainnet.chainstacklabs.com,https://rpc-mainnet.maticvigil.com
blockchain.mumbai.rpc.urls=https://rpc-mumbai.maticvigil.com,https://matic-mumbai.chainstacklabs.com

# Enable debug logging
logging.level.org.springframework=INFO
logging.level.com.agrichain=DEBUG
logging.level.org.hibernate=INFO
